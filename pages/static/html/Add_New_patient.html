<section class="home-section">

    <!-- add doctor box -->
    <div class="container" id="container">

        <div class="form-container sign-in-container">
            <form name = patient_form >
                <div class="input-container">
                    <div class="icon">
                        <span>Name</span>
                    </div>

                    <div class="name-container">
                        <input type="text" placeholder="First name" name="patientFname" required />
                        <input type="text" placeholder="Last name" name="patientLname" required class="last-name" />
                    </div>

                </div>

                <div class="input-container">
                    <div class="icon">
                        <span>Mobile</span>
                    </div>
                   <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                           type = "number" maxlength = "11" placeholder="Phone Number" name="patientMob" required />
                </div>

                <div class="input-container">
                    <div class="icon">
                        <span>Address</span>
                    </div>
                    <input type="text" placeholder="your address" name="RID" required />

                </div>

                <div class="radio-container">
                    <div class="icon">
                        <span>Gender</span>
                    </div>
                    <select name="gender" id="gender">
                      <option value="">Select gender</option>
                      <option value="male">male</option>
                      <option value="female">female</option>
                    </select>
                </div>

                <div class="input-container">
                    <div class="icon">
                        <span>Age</span>
                    </div>
                    <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                           type = "number" maxlength = "3" placeholder="Age" name="docAge" required />
                </div>

                <button type="submit" >Add</button>
            </form>
        </div>
 </section>
